{% extends 'base2.html' %}
{% load static %}


{% block titulo %}
    {{etiqueta}} Equipo
{% endblock titulo %}


{% block contenido %}
{% if perms.auth.administrador_permiso or perms.usuarios.cajero_permiso %}
    <h1 class="app-page-title">{{etiqueta}} Equipo</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">{{boton}}</button>
    </form>
{% endif %}
{% endblock contenido %}
