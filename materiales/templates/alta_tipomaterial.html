{% extends 'base2.html' %}

{% block titulo %}
    Materiales
{% endblock titulo %}

{% block contenido %}
{% if perms.auth.administrador_permiso %}
    <h1 class="app-page-title">Agregar Material</h1>
    
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-info">Agregar</button>
    </form>
    {% endif %}
{% endblock contenido %}
